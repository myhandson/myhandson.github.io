<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>To Lily</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code" style="top:50px">
				<span class="space"/><span class="comments">/**</span><br />
				<span class="space"/><span class="comments">* 在一开始 当初我<span class="keyword">还是</span>，</span><br />
				<span class="space"/><span class="comments">*一个天真而又爱哭的<span class="keyword">孩子</span>。</span><br />
				<span class="space"/><span class="comments">* 十年之后 终于才<span class="keyword">明白</span>，</span><br />
				<span class="space"/><span class="comments">* 只要全力以赴就无所谓失败<span class="keyword">失败</span>。</span><br />
				<span class="space"/><span class="comments">* 转眼间 一切都已<span class="keyword">改变</span>，</span><br />
				<span class="space"/><span class="comments">* 新的起点新的世界就在<span class="keyword">眼前...</span>。</span><br />
				<span class="space"/><span class="comments">**/</span><br />
			</div>


	
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
					因为刚好遇见你，
					<div id="elapseClock"></div>
					</div>
					<div id="loveu">
					春风十里不如你！<br/>
						<div class="signature">-任汉俊</div>
					</div>
				</div>
			</div>
		</div>


	
		

	
	</div>

	
	<script type="text/javascript">
	
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2018, 4, 20);
		together.setHours(0);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
		

	</script>

	<<audio id="music" src="music/1.mp3" loop=-1></audio>
	<script src="js/jquery.js"></script>
	<script>
	$("#music").get(0).play();
	</script>
</body>
</html>

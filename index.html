<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>To Liuqing</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code" style="top:50px">
				<span class="comments">/**</span><br />
				<span class="space"/><span class="comments">* 今天是我们认识的第4天！</span><br />
				<span class="space"/><span class="comments">* 很高兴认识你，柳青！</span><br />
				<span class="space"/><span class="comments">* 谢谢你，让我有机会在江大与你结缘！</span><br />
				<span class="space"/><span class="comments">* 下面该说些啥？ 额。。</span><br />
				<span class="space"/><span class="comments">*  咳咳，</span><br />
				<span class="space"/><span class="comments">*  <span class="keyword">其实我想跟你说</span></span><br />
				<span class="space"/><span class="comments">*  <span class="keyword">我喜欢你！</span></span><br />
				<span class="space"/><span class="comments">*  啥？喜欢你什么？额。。</span><br />
				<span class="space"/><span class="comments">*  <span class="keyword">Everything</span></span><br />
				<span class="space"/><span class="comments">*  Everything什么意思？</span><br />
				<span class="space"/><span class="comments">*  <span class="keyword">只要有你在，我就觉得幸福！</span></span><br />
			</div>


	
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						柳青, 我喜欢你！
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						能做我女朋友么！<br/>
						<div class="signature">- 汉俊</div>
					</div>
				</div>
			</div>
		</div>


	
		

	
	</div>

	

	<script type="text/javascript">
	
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2016, 1, 15);
		together.setHours(20);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
		

	</script>

	<<audio id="music" src="music/1.mp3" loop=-1></audio>
	<script src="js/jquery.js"></script>
	<script>
	$("#music").get(0).play();
	</script>
</body>
</html>
